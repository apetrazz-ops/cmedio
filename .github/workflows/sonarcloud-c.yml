name: SonarCloud C Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up C/C++ tools
        run: sudo apt-get update && sudo apt-get install -y build-essential gcc make

      - name: Download SonarCloud Build Wrapper
        run: |
          wget https://binaries.sonarsource.com/Distribution/build-wrapper/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip
          chmod +x build-wrapper-linux-x86/build-wrapper-linux-x86-64

      - name: Build project with Build Wrapper
        run: |
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir build_wrapper_output make

      - name: Run SonarScanner
        uses: sonarsource/sonarcloud-github-action@master
        with:
          organization: apetrazz-ops
          projectKey: apetrazz-ops_cmedio
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
